<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Img Manpulation</title>
</head>
<body>
    <img src="lotous.jpg" id="img" alt="" onclick="change()">
    <script>
        function change(){
             img = document.getElementById('img').src;
            if(img.includes('lotous')){
                document.getElementById('img').src='rose.jpg';
            }else{
                document.getElementById('img').src='lotous.jpg';
            }

        }
    </script>
</body>
</html>
