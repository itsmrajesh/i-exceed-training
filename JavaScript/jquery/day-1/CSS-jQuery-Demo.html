<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS jQuery Demo</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
    </style>
    <script src="R:\iexceed2019\CoreJava\JavaScript\jquery.js"></script>
    <script>
        function myFunction() {
            $("#addClass").click(function () {
                $(".h1-class").addClass("myStyle");
            });
            $("#removeClass").click(function () {
                $(".h1-class").removeClass("myStyle")
            });

            $("#toggleClass").click(function () {
                $(".h1-class").toggleClass("myStyle")
            });
        }

        $(document).ready(myFunction);
    </script>
</head>

<body>
    <h1 class="h1-class">Hello Moto</h1>
    <button id="addClass">Add Class</button>
    <button id="removeClass">Remove Class</button>
    <button id="toggleClass">Toggle Class</button>

</body>

</html>
