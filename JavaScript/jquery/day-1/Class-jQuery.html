<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS jQuery Demo</title>
    <link rel="stylesheet" href="style.css">
    <script src="R:\iexceed2019\CoreJava\JavaScript\jquery.js"></script>


    <script>function myFunction() {
            $("#addClass").click(function () {
                $(".main").addClass("main-text");
            });
            $("#removeClass").click(function () {
                $(".main").removeClass("main-text")
            });

            $("#toggleClass").click(function () {
                $(".main").toggleClass("main-text")
            });
        }

        $(document).ready(myFunction);
    </script>
</head>

<body>
    <div class="main">
        Hello i'm Main
    </div>

    <button id="addClass">Add Class</button>
    <button id="removeClass">Remove Class</button>
    <button id="toggleClass">Toggle Class</button>
</body>

</html>
