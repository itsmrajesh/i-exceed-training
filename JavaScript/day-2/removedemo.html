<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Remove Demo</title>
    <script>

        function f1() {
            status = confirm("Are you sure to remove h1 tag ?")
            if (status) {
                document.getElementById("h1tag").remove();
            } else {
                alert("Your are safe")
            }
        }

    </script>
</head>

<body>
    <h1 id="h1tag">Hello World</h1>
    <input type="button" value="Click" onclick="f1()">
</body>

</html>
