<html>

<head>
    <title>DOM DEMO</title>
    <!-- <script>
        var x = document.getElementById('daysOfWeek');
    </script> -->
</head>

<body>
    <h1 class="myHeader">This is just my header</h1>
    <ol id="daysOfWeek">
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
        <li>Friday</li>
    </ol>
    <p class="myHeader">This is just my paragraph</p>
    <script>f1()</script>
    <script>
        function f1() {
            var element = document.getElementsByClassName('myHeader');
            document.write('node type is ' + element[0].nodeType + "<br>");
            document.write('node name is ' + element[0].nodeName);
        }
    </script>
</body>

</html>
